name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - '**/*.md'
  pull_request:
    branches:
      - master
  release:
    types:
      - released
jobs:
  build:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest, macOS-latest]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
    - name: Set an output
      id: set-version
      if: runner.os == 'Linux'
      run: |
        set -x
        VERSION=$(jq -r '.version' package.json | cut -d- -f1)
        [ $GITHUB_EVENT_NAME == 'release' ] && VERSION=${{ github.event.release.tag_name }} && VERSION=${VERSION/v/}
        CHANGELOG=$(cat CHANGELOG.md | sed -n "/## \[${VERSION}\]/,/## /p" | sed '/^$/d;1d;$d')
        CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
        echo ::set-output name=changelog::$CHANGELOG
        git tag -l | cat
        [ $GITHUB_EVENT_NAME == 'push' ] && VERSION+=-beta && VERSION+=.$(($(git tag -l "v$VERSION.*" | sort -nt. -k4 2>/dev/null | tail -1 | cut -d. -f4)+1))
        [ $GITHUB_EVENT_NAME == 'pull_request' ] && VERSION+=-dev.${{ github.event.pull_request.number }}
        echo ::set-output name=version::$VERSION
        NAME=$(jq -r '.name' package.json)-$VERSION
        echo ::set-output name=name::$NAME
        tmp=$(mktemp)
        jq --arg version "$VERSION" '.version = $version' package.json > "$tmp" && mv "$tmp" package.json
        mkdir dist
        echo $VERSION > .version
        echo $NAME > .name
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm install
    - name: lint
      if: runner.os == 'Linux'
      run: npm run lint
    - run: npm run compile
    - name: Build package
      if: runner.os == 'Linux'
      run: |
        npx vsce package -o ${{ steps.set-version.outputs.name }}.vsix
    - uses: actions/upload-artifact@v4
      if: runner.os == 'Linux'
      with:
        name: ${{ steps.set-version.outputs.name }}.vsix
        path: ${{ steps.set-version.outputs.name }}.vsix
    - uses: actions/upload-artifact@v4
      if: runner.os == 'Linux'
      with:
        name: meta
        path: |
          .name
          .version
  beta:
    if: (github.event_name == 'push')
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: meta
        path: .
    - name: Set an output
      id: set-version
      if: runner.os == 'Linux'
      run: |
        set -x
        echo ::set-output name=version::`cat .version`
        echo ::set-output name=name::`cat .name`
    - uses: actions/download-artifact@v4
      with:
        name: ${{ steps.set-version.outputs.name }}.vsix
    - name: Upload Release Asset
      id: upload-release-asset
      uses: softprops/action-gh-release@v2
      if: runner.os == 'Linux'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.set-version.outputs.version }}
        prerelease: ${{ github.event_name != 'release' }}
        files: ${{ steps.set-version.outputs.name }}.vsix
        token: ${{ secrets.GITHUB_TOKEN }}  
  publish:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
      with:
        ref: master
        token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/download-artifact@v4
      with:
        name: meta
        path: .
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14
    - name: Prepare build
      id: set-version
      run: |
        VERSION=`cat .version`
        NEXT_VERSION=`cat .version | awk -F. '/[0-9]+\./{$NF++;print}' OFS=.`
        echo ::set-output name=name::`cat .name`
        tmp=$(mktemp)
        git config --global user.name 'ProjectBot'
        git config --global user.email 'bot@users.noreply.github.com'
        jq --arg version "${NEXT_VERSION}-SNAPSHOT" '.version = $version' package.json > "$tmp" && mv "$tmp" package.json
        git add package.json
        git commit -m 'auto bump version with release'
        jq --arg version "$VERSION" '.version = $version' package.json > "$tmp" && mv "$tmp" package.json
        jq '.enableProposedApi = false' package.json > "$tmp" && mv "$tmp" package.json
        npm install
        git push
    - name: Build package
      run: |
        npx vsce package -o ${{ steps.set-version.outputs.name }}.vsix
    - name: Upload Release Asset
      id: upload-release-asset
      uses: softprops/action-gh-release@v2
      if: runner.os == 'Linux'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.set-version.outputs.version }}
        prerelease: ${{ github.event_name != 'release' }}
        files: ${{ steps.set-version.outputs.name }}.vsix
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Publish to VSCode Marketplace
      run: |
        [ -n "${{ secrets.VSCE_TOKEN }}" ] && \
          npx vsce publish --packagePath ${{ steps.set-version.outputs.name }}.vsix -p ${{ secrets.VSCE_TOKEN }} || true
    - name: Publish to Open VSX Registry
      run: |
        [ -n "${{ secrets.OVSX_TOKEN }}" ] && \
          npx ovsx publish ${{ steps.set-version.outputs.name }}.vsix --pat ${{ secrets.OVSX_TOKEN }} || true